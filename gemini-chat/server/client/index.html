   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    textarea {
      width: 80%;
      padding: 15px;
      justify-content: center;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      resize: vertical;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      background-color: #1e293b;
      color: #fff;
      display: block;
      margin: 0 auto;
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    button {
      width: 10%;
      padding: 1%;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto 0 auto;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #92fe9d;
    }

    #response {
      margin-top: 25px;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f8fafc;
      font-size: 1.05rem;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  
 
<h1>ðŸ’¬ HK Question Paper</h1>
    <h2>Upload PDF or Word Document</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>

{% if text %}
  <button onclick="toggleText()" style="width: 50%; border: none; background-color: #00c9ff; color: black; font-weight: bold; border-radius: 8px; cursor: pointer;">
    Show Extracted Text
  </button>

  <div id="extracted-text" style="display: none; margin-top: 10px;">
    <h3>Extracted Text:</h3>
    <pre style="white-space: pre-wrap;">{{ text }}</pre>
  </div>

  <button onclick="ask()">Ask</button>
  <div id="response"></div>--
  <script>
    function toggleText() {
      const box = document.getElementById("extracted-text");
      if (box.style.display === "none") {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
  </script>
{% endif %}
